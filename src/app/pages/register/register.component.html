<app-top-header></app-top-header>
<app-header></app-header>
<app-navbar></app-navbar>
<div id="content" class="row">
    <div class="container">
        <div class="wrap-content">
            <section class= >
                <div class="container h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                        
                                        <form [formGroup]="registerForm" (ngSubmit)="register()" class="mx-1 mx-md-4">
                        
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                                    <input formControlName="name" type="text" id="form3Example1c" class="form-control" />
                                                    <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"class="alert alert-danger" >
                                                        <div *ngIf="registerForm.get('name')?.hasError('required')"class="alert alert-danger">
                                                            Name is Required
                                                        </div>
                                                        <div *ngIf="registerForm.get('name')?.hasError('minlength') && registerForm.get('name')?.hasError('maxlength')"class="alert alert-danger" >
                                                            Name must be at least 5char 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example3c">Your Email</label>
                                                    <input formControlName="email" type="email" id="form3Example3c" class="form-control" />
                                                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="alert alert-danger">
                                                        <div *ngIf="registerForm.get('email')?.hasError('required')"class="alert alert-danger">
                                                            Email is Required
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4c">Password</label>
                                                    <input formControlName="password" type="password" id="form3Example4c" class="form-control" />
                                                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"class="alert alert-danger" >
                                                        <div *ngIf="registerForm.get('password')?.hasError('required')"class="alert alert-danger">
                                                            Password is Required
                                                        </div>
                                                        <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.hasError('maxlength')"class="alert alert-danger" >
                                                            Password must be min 8char max 32 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                                    <input formControlName="confirmPassword" type="password" id="form3Example4cd" class="form-control" />
                                                    <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="alert alert-danger">
                                                        <div *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                                                            confirm Password is Required
                                                        </div>
                                                        <div *ngIf="registerForm.get('confirmPassword')?.hasError('minlength') && registerForm.get('confirmPassword')?.hasError('maxlength')" class="alert alert-danger">
                                                            confirm Password not Matched
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="form-check d-flex justify-content-center mb-5">
                                                <input  class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                                <label class="form-check-label" for="form2Example3">
                                                    I agree all statements in <a href="#!">Terms of service</a>
                                                </label>
                                                <div *ngIf="registerForm.get('Terms_of_service')?.invalid && registerForm.get('Terms_of_service')?.touched" class="alert alert-danger">
                                                    <div *ngIf="registerForm.get('Terms_of_service')?.hasError('required')"class="alert alert-danger">
                                                        Check Terms of service Before Register                                    
                                                    </div>
                                                </div>
                                            </div>
                        
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button [disabled]="registerForm.invalid" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                                            </div>
                        
                                        </form>
                    
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

<app-footer></app-footer>
