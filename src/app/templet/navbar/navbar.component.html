<div id="navbar" class="row">
  <div class="container">
    <div class="wrap-content">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li *ngFor="let link of links; index as i; trackBy: trackByFn" class="nav-item">
                <a class="nav-link" [routerLink]="link.path" routerLinkActive="active" aria-current="page">{{ link.label }}</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
